{% extends 'base.html' %}
{% block title %}
    Main page
{% endblock %}
{% block menu %}
    <li class="nav-item">
        <a class="nav-link" href="#">Add new issue</a>
    </li>
{% endblock %}
{% block content %}
    {% for task in tasks %}
        <div class="card mt-2">
            <div class="card-body">
                <h5 class="card-title">{{ task.summary }}</h5>
                <p class="card-text">{{ task.description }}</p>
                <a href="{% url 'task_detail' task.pk %}" class="btn btn-secondary">More</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
